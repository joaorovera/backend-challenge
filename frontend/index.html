<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-Backend</title>
    <link rel="stylesheet" href="style.css">
    



</head>
<body>
    <div class="page">
        <form id="contact-form" class="formemail" onsubmit="sendForm(event)">
            <div class="campoemail">
                <h1>Formul√°rio para Contato</h1>
            </div>
            <p>Digite os dados no campo abaixo.</p>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required/>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required/>
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem"required></textarea>

            <div class="g-recaptcha" data-sitekey="6Lejt1wqAAAAAF9fnkr8pOjVxuOG-yRv7qKBdoWX"></div>

            <div id="errorM" style="color: rgb(168, 0, 0); display: none;"></div>
            <div id="success-message" style="color: rgb(9, 202, 9); display: none;"></div>

            <input type="submit" value="Enviar" id="Enviar" class="btn" />
        </form>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="script.js"></script>
</body>
</html>
